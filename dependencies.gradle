ext {
    versions = [
            commons: [
                    moneta: '1.1',
                    apacheLang3: '3.5',
                    apacheValidator: '1.5.+'
            ],
            persistence: [
                    jpaApi: '1.0.0.Final'
            ],
            gen: [
                    lombok: '1.16.+'
            ],
            test: [
                    junit  : '4.12',
                    assertj: '3.6.+',
                    mockito: '2.2.29'
            ]
    ]

    libraries = [
            commons: [
                    moneta: "org.javamoney:moneta:${versions.commons.moneta}",
                    apacheLang3: "org.apache.commons:commons-lang3:${versions.commons.apacheLang3}",
                    apacheValidator: "commons-validator:commons-validator:${versions.commons.apacheValidator}"
            ],
            persistence: [
                    jpaApi: "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:${versions.persistence.jpaApi}"
            ],
            gen: [
                    lombok: "org.projectlombok:lombok:${versions.gen.lombok}"
            ],
            test: [
                    junit: [
                            "junit:junit:${versions.test.junit}",
                            "org.assertj:assertj-core:${versions.test.assertj}"
                    ],
                    mockito: "org.mockito:mockito-core:${versions.test.mockito}"
            ]
    ]
}